{% extends 'layout.html' %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li class="active"><span>增加内容</span></li>
</ol>

<h3>增加内容</h3>
<form method="post">
    <div class="form-group">
        <label for="category">内容分类：</label>
        <select name="category" id="category" class="form-control">
            {% for category in categories %}
            <option value="{{category._id.toString()}}">{{category.name}}</option>
            {% endfor %}

        </select>
    </div>

    <div class="form-group">
        <label for="title">内容标题：</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="请输入标题">
    </div>
    <div class="form-group">
        <label for="description">简介：</label>
        <textarea id="description" name="description" placeholder="请输入简介" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label for="content">内容：</label>
        <textarea class="form-control" id="content" name="content" placeholder="请输入标题"></textarea>

    </div>
    
    
    <button type="submit" class="btn btn-default">提交</button>
</form>


{% endblock %}
